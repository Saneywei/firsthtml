<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <link rel="stylesheet" href="css/layout1.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div>
                    <a href="layout1.html">
                        <img src="images/logo.svg">
                    </a>
                </div>
                <div>
                    <ul class="menu">
                        <li>
                            <a href="#">
                                <div class="en">about us</div>
                                <div>關於我們</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="en">join us</div>
                                <div>加入我們</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="en">courses</div>
                                <div>課程總覽</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>    
    </div>

    <div class="join-form">
        <div class="container">
            <div class="join-form-content">
                <div class="content-wrap">
                    <div class="left-side">
                        <h3 class="slogan">加入赫綵，人生精彩</h3>
                        <div class="join-form-text">就我個人來說，加入赫綵對我的意義，不能不說非常重大。一般來說，儘管如此，我們仍然需要對加入赫綵保持懷疑的態度。加入赫綵可以說是有著成為常識的趨勢。這必定是個前衛大膽的想法。培根說過一句很有意思的話，知識貧乏最能讓人生出許多懷疑。請諸位將這段話在心中默念三遍。儘管如此，別人往往卻不這麼想。</div>
                    </div>
                
                    <div class="right-side">
                        <h3 class="slogan">加入赫綵，就是現在</h3>
                        <div class="form-control-item">
                            <input type="text" id="fullname" name="fullname" class=form-control placeholder="姓名">
                            <div class="button check">檢查</div>
                        </div>
                        <div class="form-control-item">
                            <input type="text" id="email" name="email" class=form-control placeholder="信箱">
                        </div>
                        <div class="form-control-button">
                            <button class="button primary">立即加入</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>    
    </div>

    <div style="height:200vh"></div>
</body>

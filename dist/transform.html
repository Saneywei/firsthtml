<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>變形轉場功能練習</title>
    <link rel="stylesheet" href="css/transform.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <h3>旋轉練習</h3>
            <div class="rotate">
                <span class="rotate-text">
                    春
                </span>
            </div>
        </div>
    </div>

    <div class="container">
        <h3>變形練習</h3>
        <div class="blockbig">
            <input type="checkbox" id="switch-status">
            <div class="block">摸我</div>
        </div>
        <div class="func-block">
            <label for="switch-status" class="run">執行</label>
            <label for="switch-status" class="back">返回</label>
        </div>
    </div>
    
    







</body>
</html>

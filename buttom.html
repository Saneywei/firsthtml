<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按鈕與表單連結</title>
</head>
<body>
    按鈕需要提供指令動作，否則就只是一個按鈕 <br/>
    <br/>
    <button id="do-btn">Click Me</button><br/>

    指令的部分：以你這個主題黃色代表方法 <br/>
    程式的部分：本來就不是給人類看的，所以放在"body"外
  
</body>
<button id="do-btn">Click Me</button>

<script>
    let btn = document.querySelector('#do-btn')

    btn.addEventListener('click', (e) => {
        alert('You click me!')
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表單發送設計</title>
</head>
<body>
    <form method="POST" action="https://book.niceinfos.com/frontend/assets/html_contact_form/api.php">
        <div>
            <input type="text" name="account" id="f-account" placeholder="請輸入帳號">
        </div>
        <div>
            <input type="password" name="password" placeholder="請輸入密碼">
        </div>
        <div>
            <input type="tel" name="tellphone" placeholder="請輸入電話號碼">
        </div>
        <div>
            <input type="date" name="schedule-date" >
        </div>
        <div>
            <input type="time" name="schedule-time">
        </div>
        <div>
            <select name="gender">
                <option>男生</option>
                <option>女生</option>
            </select>
        </div>
        <div>
            <select name="country[]" id="country" multiple >
                <option>台北市</option>
                <option>桃園市</option>
                <option>新竹市</option>
                <option>苗栗縣</option>
                <option>台中市</option>
                <option>彰化市</option>
                <option>南投市</option>
                <option>雲林市</option>
                <option>嘉義市</option>
            </select>
        </div>
        <textarea name="remark" cols="30" rows="10"></textarea>
        <button type="submit">登入</button>
        <button type="button">預覽</button>
        <div>
        <label for="f-account">→→→輸入帳號點這邊←←←</label>
        </div>
    </form>
</body>
</html>

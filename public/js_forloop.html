    <title>forloop</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        #danger,
        #danger2,

            display: none;

</head>

        <div class="mb-3 alert alert-danger" id="danger3">警告！</div>

            <label for="num1" class="form-label">數字1</label>

        </div>
        <div class="mb-3">
            <label for="num2" class="form-label">數字2</label>

        </div>

            <label for="num3" class="form-label">數字3</label>

        </div> -->
        <div class="mb-3">
            <button id="make-btn" class="btn btn-primary">計算</button>
        </div>

        <div class="table-responsive mt-5 mb-5">
            <table class="table" id="display-table">
                <thead></thead>
                <tbody></tbody>
